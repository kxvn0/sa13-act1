<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section id="home">
    <h1>Welcome to my Intergalactic Portfolio</h1>
</section>

<section id="about">
    <h2>About Me</h2>
    <p>I am a robot from Planet Shlorp. I have to eat bananas to survive. Yes, I am a robot that has to consume bananas. Here is some of my artwork, I'm A good artist huh?</p>
</section>

<section id="portfolio">
    <h2>My Portfolio: </h2>
    <div class="gallery">
        <div class="item"><img src="Designer.jpeg" alt="Image 1"></div>
        <div class="item"><img src="Robot.jpeg" alt="Image 2"></div>
        <div class="item"><img src="banans.jpeg" alt="Image 3"></div>
    </div>
</section>

<section id="contact">
    <h2>Contact Me: </h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>

</body>
</html>
